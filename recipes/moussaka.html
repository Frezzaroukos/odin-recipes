    <h1>Moussaka Recipe</h1>
    <a href="../index.html">Home</a>
  <img src="https://www.allrecipes.com/thmb/uQrp-ix0NoVV8RGC0jkzV0JVHvc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/91543-traditional-greek-moussaka-ddmfs-step-11-4x3-b9428312c4db4746a88ef29070876f79.jpg" alt="Moussaka" width="400">
    <h2>Description</h2> 
    <p>Moussaka is a classic Greek dish that consists of layers of eggplant, minced meat, and béchamel sauce. It's a hearty, comforting dish that's popular throughout Greece and the Mediterranean region.</p>
    <p>This traditional recipe creates a rich, flavorful casserole that's perfect for family dinners or special occasions.</p>
    
    <h2>Ingredients</h2>
    <ul>
        <li>3 large eggplants, sliced</li>
        <li>500g ground beef</li>
        <li>2 large onions, finely chopped</li>
        <li>2 cloves garlic, minced</li>
        <li>400g canned tomatoes</li>
        <li>2 tablespoons tomato paste</li>
        <li>1/2 cup red wine</li>
        <li>1 teaspoon ground cinnamon</li>
        <li>1/4 teaspoon ground allspice</li>
        <li>2 bay leaves</li>
        <li>Salt and pepper to taste</li>
        <li>Olive oil</li>
        <li>For the béchamel sauce:</li>
        <li>100g butter</li>
        <li>100g all-purpose flour</li>
        <li>1 liter milk</li>
        <li>2 eggs, beaten</li>
        <li>100g grated Parmesan or Kefalotyri cheese</li>
        <li>Pinch of nutmeg</li>
    </ul>
    
    <h2>Steps</h2>
    <ol>
        <li>Preheat the oven to 180°C (350°F).</li>
        <li>Slice the eggplants into 1cm rounds, salt them, and leave for 30 minutes. Rinse and pat dry.</li>
        <li>Brush the eggplant slices with olive oil and bake for 20 minutes until softened.</li>
        <li>In a large pan, sauté the onions and garlic until softened.</li>
        <li>Add the ground beef and cook until browned.</li>
        <li>Add the tomatoes, tomato paste, wine, cinnamon, allspice, bay leaves, salt, and pepper.</li>
        <li>Simmer for 30 minutes until the sauce has thickened.</li>
        <li>For the béchamel, melt butter in a saucepan, add flour, and cook for 2 minutes.</li>
        <li>Gradually add milk, stirring constantly until the sauce thickens.</li>
        <li>Remove from heat and stir in beaten eggs, cheese, and nutmeg.</li>
        <li>In a large baking dish, arrange a layer of eggplant, top with meat sauce, repeat, and finish with béchamel.</li>
        <li>Bake for 45 minutes until golden and bubbling.</li>
        <li>Let rest for 15 minutes before serving.</li>
    </ol>
